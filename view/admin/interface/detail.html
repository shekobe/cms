{% extends "../layout/layout.html" %}


{% block css %}
    
{% endblock %}


{% block container %}
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-edit"></i>接口编辑
                </div>
            </div>
            <div class="portlet-body form">
                <form action="/admin/interface/update/" method="post" class="form_horizontal" id="interface_form">
                <input type="hidden" name="_id" value="{$ data._id|default('') $}">
                <div class="row-fluid form-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a href="javascript:history.go(-1);" class="btn green">
                                        <i class="icon-arrow-left"></i> 返回 
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> 保存 </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="form-section">接口基础信息</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">接口名称:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="name" autocomplete="off" class="form-control" value="{$ data.name|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">接口功能描述:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="description" autocomplete="off" class="form-control"  placeholder="" value="{$ data.description|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>                            
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">请求方式名称:</label></div>
                                <div class="col-md-6">
                                    <select class="form-control" name="type" >
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="PUT">PUT</option>
                                        <option value="DELE">DELE</option>
                                    </select>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">接口请求地址:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="url" autocomplete="off" class="form-control"  placeholder="" value="{$ data.url|default('') $}"><span class="help-block"></span>
                                </div>
                            </div>                            
                        </div>
                        <!--/span-->
                    </div>
                    <h3 class="form-section">接口高级设置</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">参数信息或数据:</label></div>
                                <div class="col-md-6">
                                    <textarea name="data" class="form-control" rows="3">{$ data.data|default('') $}</textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">token或username:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="token" autocomplete="off" class="form-control" value="{$ data.token|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">发起请求密码或随机数:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="pass" autocomplete="off" class="form-control"  placeholder="" value="{$ data.pass|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>                            
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">数据包说明:</label></div>
                                <div class="col-md-6">
                                    <textarea name="datainfo" class="form-control" rows="3">{$ data.datainfo|default('') $}</textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="form-section">接口其他信息</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">备注信息:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="info" autocomplete="off" class="form-control" value="{$ data.info|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">排序:</label></div>
                                <div class="col-md-6">
                                    <input type="text" name="sort" autocomplete="off" class="form-control"  placeholder="" value="{$ data.sort|default('') $}">
                                    <span class="help-block"></span>
                                </div>
                            </div>                            
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-3 text-right"><label class="control-label">状态:</label></div>
                                <div class="col-md-6">
                                    <span class="badge badge-roundless badge-danger">new</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <a href="javascript:history.go(-1);" class="btn btn-default"><i class="icon-arrow-left"></i> 取消 </a>
                            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> 保存 </button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/admin/theme/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/static/admin/js/interface/index.js"></script>
{% endblock %}
