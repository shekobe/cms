<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->

</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
		<div style="font-size:20px;color: #fff;">360奇酷项目管理系统</div>
		<img src="/static/admin/theme/assets/admin/pages/img/7human3.png" alt="logo" width="303" height="100" class="logo-default">
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="/admin/login" method="post">
		<h3 class="form-title">登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入密码. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">登录</button>
			<label style="display: none;"  class="rememberme check">
			<input type="checkbox" name="remember" checked="checked" value="1"/>记住 </label>
			<!--<a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>-->
		</div>
		<div class="create-account">
			<p>
				<a href="javascript:;" id="register-btn" class="uppercase">创建帐号</a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<form class="register-form" action="/signup" method="post">
		<h3>注册</h3>


		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">确认密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="rpassword"/>
		</div>
		<div class="form-group" style="display: none;">
			<label class="radio-inline">
				<span class="checked"><input type="radio" name="role" value="0"></span> 攻城狮</label>

			<label class="radio-inline">
				<span class=""><input type="radio" name="role" value="0" checked="checked"></span>测试猫</label>

			<label class="radio-inline">
				<span class=""><input type="radio" name="role" value="0"></span>运维狗</label>
		</div>
		<!--<div class="form-group margin-top-20 margin-bottom-20">-->
			<!--<label class="check">-->
			<!--<input type="checkbox" name="tnc"/> I agree to the <a href="javascript:;">-->
			<!--Terms of Service </a>-->
			<!--& <a href="javascript:;">-->
			<!--Privacy Policy </a>-->
			<!--</label>-->
			<!--<div id="register_tnc_error">-->
			<!--</div>-->
		<!--</div>-->
		<div class="form-actions">
			<button type="button" id="register-back-btn" class="btn btn-default">返回</button>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">提交</button>
		</div>
	</form>
	<input type="hidden" name="qktoken" value="{$ qktoken $}">
	<!-- END REGISTRATION FORM -->
</div>
