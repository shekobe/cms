<script>
jQuery(document).ready(function() {
	initshowlog();
	$('.j_showbtn').on('click',function(){
		initshowlog($(this).attr('data-value'));
	});
	function initshowlog(_type){
		var _type = _type || 'all';
		window.console && console.log('initshowlog',_type);

		$.ajax({
			url:'/admin/user/showlog2',
			type:'POST',
			data:{
				page:200

			},
			cache: false,
			complete:function(xhr, textStatus){
				window.console && console.log('get showlog 0ut',xhr, textStatus);
				if(textStatus == 'success' && xhr.status == '200'){
					var response = eval("("+xhr.responseText+")");
					window.console && console.log('get showlog',response);
					if(response.errno == 0){//返回数据正常
						//getCountByName(response.data);
						window.console && console.log(getCountByName(response.data,_type));
						var data = getCountByName(response.data,_type);

						var chart = AmCharts.makeChart("chart_5", {
							"theme": "light",
							"type": "serial",
							"startDuration": 2,

							"fontFamily": 'Open Sans',

							"color":    '#888',

							"dataProvider": data,
							"valueAxes": [{
								"position": "left",
								"axisAlpha": 0,
								"gridAlpha": 0
							}],
							"graphs": [{
								"balloonText": "[[category]]: <b>[[value]]</b>",
								"colorField": "color",
								"fillAlphas": 0.85,
								"lineAlpha": 0.1,
								"type": "column",
								"topRadius": 1,
								"valueField": "visits"
							}],
							"depth3D": 40,
							"angle": 30,
							"chartCursor": {
								"categoryBalloonEnabled": false,
								"cursorAlpha": 0,
								"zoomable": false
							},
							"categoryField": "country",
							"categoryAxis": {
								"gridPosition": "start",
								"axisAlpha": 0,
								"gridAlpha": 0

							},
							"exportConfig": {
								"menuTop": "20px",
								"menuRight": "20px",
								"menuItems": [{
									"icon": '/lib/3/images/export.png',
									"format": 'png'
								}]
							}
						}, 0);
					}else{

					}

				}else{
					window.console && console.log('get showlog error',xhr, textStatus);
				}
			}
		});
	}
	var authorArr = ['zhuzhaoming','xieyong','rouziakemu','wujianchun','hongbujin','hewendong','suguiyun','linmingguo','zenggang','zengzhijun','chenbing1','furong','huangcan','liujincheng','wuzhaojun','zhangweixian'];
	var colorArr = ['#FF0F00','#FF6600','#FF9E01','#FCD202','#F8FF01','#B0DE09','#04D215','#0D8ECF','#0D52D1','#2A0CD0','#8A0CCF','#CD0D74','#754DEB','#DDDDDD','#999999','#333333','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000','#000000'];
	function getCountByName(data,status){
		var obj =[];
		if(!data.length){
			return 0;
		}

		for(var i=0;i<authorArr.length;i++){
			var a = {visits:0,country:'',color:colorArr[i]};
			for(var j=0;j<data.length;j++){
				if(data[j].author == authorArr[i]){
					var tc = 0;
					if(status == 'all'){
						a.visits += data[j].changes.length;
					}else{
						for(var k=0;k<data[j].changes.length;k++){
							if(data[j].changes[k].status == status){
								tc++;
							}
						}
						a.visits += tc;
					}

					a.country = authorArr[i];
				}
			}
			if(a.country){
				obj.push(a);
			}

		}

		 obj = obj.sort(function(a,b){
			return a.visits < b.visits;
		});

		for(var i=0;i<obj.length;i++){
			obj[i].color = colorArr[i];
		}

		return obj;

	}
   //ChartsAmcharts.init(); // init demo charts
});
